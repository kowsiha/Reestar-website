<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="container-one">
        <h1 class="container-one__title">Reestar</h1>
        <p class="container-one__desc">Home | Reciepe | Contact</p>
    </div>

    <div class="container-two">
        <div class="container-two__first">
            <img class="container-img" src="./img/d1.jpeg" alt="img1">
            <h2>Egg Bhurji</h2>
            <p>Delicious Bhurji</p>
            <button class="ordernow">Order Now</button>
        </div>
        <div class="container-two__second">
            <img class="container-img" src="./img/d2.jpeg" alt="img2">
            <h2>Toffu Kebab</h2>
            <p>Delicious Kebab</p>
            <button class="ordernow">Order Now</button>
        </div>
        <div class="container-two__third">
            <img class="container-img" src="./img/d3.jpeg" alt="img3">
            <h2>Momos</h2>
            <p>Delicious Momos</p>
            <button class="ordernow">Order Now</button>
        </div>
        <div class="container-two__fourth">
            <img class="container-img" src="./img/d5.jpeg" alt="img4">
            <h2>Fried Rice</h2>
            <p>Delicious Fried Rice</p>
            <button class="ordernow">Order Now</button>
        </div>
    </div>
    <div class="container-three">
        <h2>Contact Us</h2>
        <form  class="container-three__form">
            <table>
                <tr>
                    <td><label for="">Name:</label></td>
                    <td><input type="text" placeholder="Name"></td>
                </tr>
                <tr>
                    <td><label for="">Age:</label></td>
                    <td><input type="number" placeholder="Age"></td>
                </tr>
                <tr>
                    <td><label for="">Email:</label></td>
                    <td><input type="email" placeholder="Email"></td>
                </tr>
            </table>
        </form>
        <button class="container-three__send">Send</button>
    </div>
</div>
    
</body>
</html>
